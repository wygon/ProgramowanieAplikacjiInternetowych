<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div class="zegarek"></div>
    <script>
        const zegarek = function(){
        const divZ = document.querySelector('.zegarek')
        //tworzymy obiekt przechowujÄ…cy date i czas
        const czas = new Date();    //aktualna data i czas
        //tworzymy zmienne przechowujace elementy czasu godz min sek
        var godzina = czas.getHours();
        var minuta = czas.getMinutes();
        var sekunda = czas.getSeconds();
        if(godzina<10) godzna = '0' + godzina;
        if(minuta<10) minuta = '0' + minuta;
        if(sekunda<10) sekunda = '0' + sekunda;
        divZ.textContent = `${godzina} : ${minuta} : ${sekunda}`;
        setTimeout(zegarek, 500);
        }
        zegarek();
        //setInterval(zegarek, 500);
        


    </script>
</body>
</html>
