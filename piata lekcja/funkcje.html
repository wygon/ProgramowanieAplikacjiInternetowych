<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form action="" method="POST">
        <input type="number" name="l1" placeholder="Pierwsza liczba">
        <input type="number" name="l2" placeholder="Druga liczba">
        <input type="submit" value="Wykonaj">
    </form>

    <div class = "wynik">
    </div>
    
    <script>
        const formularz = document.querySelector('form');
        const divWynik = document.querySelector('.wynik');

        const sumuj = function(a,b){
            return `Suma liczb wynosi ${a} i ${b} wynosi: ${a + b}`;
        }


        formularz.addEventListener('submit', (e)=>{
            e.preventDefault();
            const liczba1 = document.querySelector('input[name="l1"]').value * 1;
            const liczba2 = document.querySelector('input[name="l2"]').value * 1;
        
            divWynik.textContent = sumuj(liczba1, liczba2);
        
        
        
        
        });
    </script>
</body>
</html>
